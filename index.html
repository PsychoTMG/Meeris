<!DOCTYPE html> <!--поехали ебашить магию-->
<head><!--а как без хедика?-->
    <title>До др креветки: ща посмотрим</title> <!--title-->
    <meta charset="utf-8" lang="ru">  <!--стандартим кодирование с лангуажем))0)0)) -->
    <link rel="stylesheet" href="index.css"> <!--подключаем css , мы ж кодеры -->
</head>
<body><!--по классике-->

    <!-- countdown-wrapper -->
    <div class="countdown-wrapper">
        <h1 class="title">До др креветки осталось:</h1>
        <div id="year" class="year"></div>
        <div class="countdown" id=countdown>
            <div class="time">
                <h2 id="days">00</h2>
                <small>дней</small>
            </div>
            <div class="time">
                <h2 id="hours">00</h2>
                <small>часов</small>
            </div>
            <div class="time">
                <h2 id="minutes">00</h2>
                <small>минут</small>
            </div>
            <div class="time">
                <h2 id="seconds">00</h2>
                <small>секунд</small>
            </div>
        </div>
        <div class="preloader" id="preloader">
            <div class="lds-ripple"><div></div><div></div></div>
        </div>
        <div id="subscribe">ссылка на тг креветки: @iamvalerrri</div>
    </div>
    <!-- // countdown-wrapper -->


    <script src="index.js"></script><!--ну а как без интерактивности)))-->
</body>
</html>
